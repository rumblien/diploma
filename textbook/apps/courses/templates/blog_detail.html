{% extends 'base.html' %}

{% block content %}
<section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url(images/page-banner-3.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2>Статья</h2>

                    </div> <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>



        <div class="container">
            <div class="events-area">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="events-left">
                            <h3>{{post.title}}</h3>
                            <a href="#"><span><i class="fa fa-calendar"></i>{{post.created}}</span></a>
                            <a href="{{post.file.url}}"><span><i class="fa fa-map-marker"></i> Файл статьи</span></a>
                            <img src="{{post.image.url}}" alt="Event">
                            <p> {{post.description}}</p>
                        </div> <!-- events left -->
                    </div>
                    <div class="col-lg-4">
                        <div class="events-right">

                        </div> <!-- events right -->
                    </div>
                </div> <!-- row -->
            </div> <!-- events-area -->
        </div>


{% endblock %}
